name: Update Inspirational Quote

on:
  schedule:
    - cron: '0 0 * * *'  # Exécute le workflow tous les jours à minuit UTC
  workflow_dispatch:  # Permet de déclencher manuellement le workflow

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update quote
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const quotes = require('./quotes.json');
            const readmePath = path.join(process.env.GITHUB_WORKSPACE || '.', 'README.md');

            if (!fs.existsSync(readmePath)) {
              console.error('README.md not found at:', readmePath);
              process.exit(1);
            }

            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            console.log('Selected quote:', randomQuote);

            const readme = fs.readFileSync(readmePath, 'utf8');
            console.log('README before update:', readme);

            const quoteSection = `## Inspirational Quote\n<!--START_SECTION:inspirational-quote-->\n> "${randomQuote}"\n<!--END_SECTION:inspirational-quote-->`;
            const newReadme = readme.replace(/<!--START_SECTION:inspirational-quote-->.*?<!--END_SECTION:inspirational-quote-->/s, quoteSection);
            console.log('README after update:', newReadme);

            fs.writeFileSync(readmePath, newReadme);
          "

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git diff-index --quiet HEAD || git commit -m 'Update inspirational quote'
          git push
